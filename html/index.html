<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="\css\styles.css"/>
        <title>InstaBook</title>
        
    </head>

    <body>
        
        <div id="instaworld-wrapper">
          
            <!--este é o primeiro container que obtem a imagem ilustrativa-->
            
            <div class="divImg">
                <img 
                    src="/img/astronauta_segurando_planetas.png" 
                    alt="um astronauta segurando 6 balãos representado planetas." 
                    class="astronauta"
                />
            </div>

            <!--aqui possui a área do perfil recentemente deslogado, e área para entrar-->

            <div class="right">
                <div class="divgroup">
                    
                    <div class="divlogo">
                        <img src="https://see.fontimg.com/api/renderfont4/ZVGqm/eyJyIjoiZnMiLCJoIjo4NCwidyI6MTAwMCwiZnMiOjg0LCJmZ2MiOiIjNjQxMzkxIiwiYmdjIjoiIzVEMjBDOSIsInQiOjF9/SW5zdGFXb3JsZA/amsterdam.png" alt="logo InstaWorld">
                    </div>
                
                    <div class="divProfile">
                        <img src="/img/profile.jpeg" alt="foto de perfil">
                    </div>

                    <a href="" class="login">Continue como Steph</a>
                    <a href="" class="logout">Remover conta</a>
                </div>
                
                <div class="divgroup">
                    <p class="not-account">Não é Steph?</p>
                    <p class="not-account">
                        <span class="link">Alternar contas</span>
                        ou 
                        <span class="link">Inscreva-se.</span>
                    </p>
                </div>
            </div>
            
            <!--aqui está o local para indicar que o app está disponivel em apple e google-->

            <div class="divgetapp">
                <p class="getapp">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download">
                    </a> &nbsp;
                    <a href="#" class="app-download">
                    </a>
                </div>
            </div>

        </div>
        
        <!--aqui está o slogan da pagina-->

        <div id="note">

            <div class="text">
                <p>Embarque nessa aventura, explore o universo de possibilidades.</p>
            </div>
        </div>
        
    </body>

</html>
